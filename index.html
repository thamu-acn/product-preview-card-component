<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
     <meta name="description" content="Product preview card component for Gabrielle Essence Perfume.">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-image">
          <picture>
            <source
              media="(min-width: 24rem)"
              srcset="images/image-product-desktop.jpg"
            />
            <img
              src="images/image-product-mobile.jpg"
              alt="Gabrielle Essence fragrance."
            />
          </picture>
        </div>

        <div class="card-content">
          <p class="category">Perfume</p>
          <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <p class="prices">
            <span class="new-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </p>
          <button>
            <img
              src="images/icon-cart.svg"
              alt="Shopping cart icon"
              class="icon"
            />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
